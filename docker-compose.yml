services:
    express-server:
        build: .
        image: homepage
        restart: unless-stopped
        ports: 
            - "127.0.0.1:3001:3000"
        environment:
          - DB_URL=mongodb://mongo:27017/my-homepage
          - NODE_ENV=production
        networks:
            - homepage-app
        depends_on: 
            - mongo
    mongo:
        image: mongo:latest
        restart: unless-stopped
        ports:
            - "127.0.0.1:27017:27017"
        networks: 
            - homepage-app
        volumes: 
            - mongo-data:/data/db

networks: 
    homepage-app:
        driver: bridge

volumes: 
    mongo-data:
        driver: local
